<div class="teddy-bear" *ngIf="selected">
  <div class="teddy-text" >
    <h4>{{selected.title}}</h4>
    <span class="w-line"> </span>
    <img [src]="selected.thumbnail" alt="" class="img-responsive">
  </div>
  <div class="teddy-follow">
    <ul>
      <li class="folw-h">
        <h3>{{selected.social.followers}}</h3>
        <p>Followers</p>
      </li>
      <li>
        <h3>{{selected.social.following}}</h3>
        <p>Following</p>
      </li>
    </ul>
  </div>
</div>
