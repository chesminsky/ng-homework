<div class="element-bg-img">
  <img src="assets/images/1.jpg" alt="" class="img-responsive">
</div>
<div class="element-left-bottom">
  <div class="ele-strip">
    <ul>
      <li>
        <a href="#">Hotel</a>
      </li>
      <li>
        <a href="#">Fishing</a>
      </li>
      <li>
        <a href="#">Tours</a>
      </li>
      <li class="anc-bor">
        <a href="#">Weather</a>
      </li>
    </ul>
  </div>
  <div class="village">
    <h3>Righteous indignation & like</h3>
    <span class="line"> </span>
    <div class="activity_box">
      <div class="scrollbar" id="style-2">

        <div class="activity-row"
             *ngFor="let place of places">
          <div class="activity-desc" (click)="onSelect(place)">
            <h5>
              {{place.title}}
            </h5>
            <p>
              {{place.description}}
            </p>
            <h6>Tel: {{place.phone}}</h6>
          </div>
          <div class="activity-img">
            <ul>
              <li>
                <img [src]="place.thumbnail" alt="" (click)="onSelect(place)"/>
              </li>
            </ul>
          </div>
          <div class="clear"> </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
